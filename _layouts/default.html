<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Isaac McAuley</title>

    <!-- Styling for the page -->
    <style>
      @font-face {
        font-family: "balance-groovy";
        src: url(../../assets/fonts/BalanceGroovy.otf);
      }

      @font-face {
        font-family: "bitter-pro";
        src: url(../../assets/fonts/BitterPro-Regular.ttf);
      }

      @font-face {
        font-family: "swansea";
        src: url(../../assets/fonts/Swansea.ttf);
      }
      /* Reset default margins and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and page styling */
      body {
        line-height: 1.6;
        background-color: #fbfcff;
        color: #4a4a4a;
        padding: 0;
        font-family: "bitter-pro";
      }

      a {
        color: #324376;
        text-decoration: none;
      }

      /* Wrapper to center content with padding */
      .container {
        width: 100%;
        max-width: 1200px; /* Maximum width of content */
        margin: 0 auto; /* Center the container */
        padding: 0 20px; /* Padding on both sides */
      }

      /* Header styling */
      header {
        background-color: #f76c5e;
        color: #cbf7ed;
        padding: 1rem;
        text-align: center;
        max-width: 50em;
        margin: 0 auto;
        border-bottom-left-radius: 3em;
        border-bottom-right-radius: 3em;
      }

      header,
      h1 {
        font-family: "balance-groovy";
      }

      /* Navigation styling */
      nav {
        margin-top: 1rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        margin: 0 10px;
        display: inline-block;
        transition: background-color 0.3s ease;
        border-radius: 1em;
      }

      a {
        font-family: "swansea";
      }

      nav a:hover {
        background-color: #1a8fe3;
      }

      /* Main content styling */
      main {
        padding: 2rem 20px; /* Padding on both sides */
        max-width: 40em;
        margin: 0 auto;
      }

      section {
        margin-bottom: 2rem;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        header {
          padding: 1rem;
        }

        nav {
          text-align: center;
          margin-top: 1rem;
        }

        nav a {
          /* display: block; */
          margin: 10px 0;
        }

        .container {
          padding: 0 15px; /* Less padding for smaller screens */
        }

        main {
          padding: 2rem 15px; /* Adjusted padding for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Wrapper container -->
    <div class="container">
      <!-- Header section -->
      <header>
        <h1>Isaac McAuley</h1>
        <nav>
          <a class="tab" href="/">About</a>
          <a class="tab" href="/projects">Projects</a>
          <!-- <a class="tab" href="/contact">Contact</a> -->
        </nav>
      </header>

      <!-- Main content section -->
      <main>{{content}}</main>
    </div>
  </body>
</html>
